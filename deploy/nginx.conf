# Hide nginx version in error pages and headers
server_tokens off;

# Redirect www to non-www
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.landofirm.com;

    ssl_certificate /etc/letsencrypt/live/landofirm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/landofirm.com/privkey.pem;

    return 301 https://landofirm.com$request_uri;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name landofirm.com;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name landofirm.com;

    # Let's Encrypt certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/landofirm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/landofirm.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "interest-cohort=()" always;

    root /var/www/lando-web/html;
    index index.html;

    # Static site
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Contact API (Go backend)
    location /api/contact {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }

    # Umami tracking script (loaded by visitors' browsers)
    location = /script.js {
        proxy_pass http://127.0.0.1:3000/script.js;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Umami event collection endpoint (receives pageview/event data)
    location = /api/send {
        proxy_pass http://127.0.0.1:3000/api/send;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip compression (optimized)
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml
        font/woff2;

    # Cache hashed static assets (1 year, immutable â€” Astro adds content hashes)
    location ~* /_astro/.+\.(js|css|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache other static assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML pages: short cache to allow quick updates
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }
}
