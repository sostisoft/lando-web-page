# HTTP: certbot challenges + redirect everything else to HTTPS
server {
    listen 80;
    server_name landofirm.com www.landofirm.com;

    # Certbot ACME challenge (required for Let's Encrypt validation)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server (main)
server {
    listen 443 ssl;
    http2 on;
    server_name landofirm.com www.landofirm.com;

    # SSL certificates (self-signed initially, replaced by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/landofirm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/landofirm.com/privkey.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    # OCSP stapling - only works with a CA-signed certificate (not self-signed).
    # Disabled until Let's Encrypt cert is obtained; re-enable after.
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # Security headers
    # NOTE: HSTS is intentionally omitted here. It will be added dynamically
    # ONLY after a valid Let's Encrypt cert is obtained. With a self-signed
    # cert, HSTS causes browsers to hard-block the site (cached for years).
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # HSTS is loaded from this file (empty until real cert exists)
    include /etc/nginx/conf.d/hsts.conf;

    # Static site root
    root /usr/share/nginx/html;
    index index.html;

    # Redirect root to default locale
    location = / {
        return 301 /es/;
    }

    # Astro static site
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Umami dashboard (BASE_PATH=/analytics configured in Umami container)
    location /analytics {
        proxy_pass http://umami:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_cache off;
    }

    # Umami tracking script (served at /analytics/script.js with BASE_PATH)
    location = /script.js {
        proxy_pass http://umami:3000/analytics/script.js;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Umami event collection endpoint
    location = /api/send {
        proxy_pass http://umami:3000/api/send;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # Cache static assets (1 year, immutable for hashed files)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
