# Hide nginx version in error pages and headers
server_tokens off;

# Redirect www to non-www
server {
    listen 80;
    listen 443 ssl;
    server_name www.landofirm.com;

    ssl_certificate /etc/letsencrypt/live/landofirm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/landofirm.com/privkey.pem;

    return 301 https://landofirm.com$request_uri;
}

# HTTP: certbot challenges + redirect everything else to HTTPS
server {
    listen 80;
    server_name landofirm.com;

    # Certbot ACME challenge (required for Let's Encrypt validation)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server (main)
server {
    listen 443 ssl;
    http2 on;
    server_name landofirm.com;

    # SSL certificates (self-signed initially, replaced by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/landofirm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/landofirm.com/privkey.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    # OCSP stapling - only works with a CA-signed certificate (not self-signed).
    # Disabled until Let's Encrypt cert is obtained; re-enable after.
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # Security headers
    # NOTE: HSTS is intentionally omitted here. It will be added dynamically
    # ONLY after a valid Let's Encrypt cert is obtained. With a self-signed
    # cert, HSTS causes browsers to hard-block the site (cached for years).
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "interest-cohort=()" always;

    # HSTS is loaded from this file (empty until real cert exists)
    include /etc/nginx/conf.d/hsts.conf;

    # Static site root
    root /usr/share/nginx/html;
    index index.html;

    # Redirect root to default locale
    location = / {
        return 301 /es/;
    }

    # Astro static site
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Docker DNS resolver (so nginx starts even if services are down)
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Contact API (Go backend)
    location /api/contact {
        set $contact http://contact-api:8080;
        proxy_pass $contact;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }

    # Umami tracking script (loaded by visitors' browsers)
    location = /script.js {
        set $umami http://umami:3000;
        proxy_pass $umami/script.js;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Umami event collection endpoint (receives pageview/event data)
    location = /api/send {
        set $umami http://umami:3000;
        proxy_pass $umami/api/send;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip compression (optimized)
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml
        font/woff2;

    # Cache hashed static assets (1 year, immutable â€” Astro adds content hashes)
    location ~* \._astro/.+\.(js|css|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache other static assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML pages: short cache to allow quick updates
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }
}
