# HTTP server - main server block (works with IP, no domain required)
server {
    listen 80;
    server_name _;

    # Static site root
    root /usr/share/nginx/html;
    index index.html;

    # Certbot challenge (for future Let's Encrypt setup)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Astro static site
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Umami dashboard (accessible at /analytics/)
    location /analytics/ {
        proxy_pass http://umami:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_cache off;
    }

    # Umami tracking script
    location = /script.js {
        proxy_pass http://umami:3000/script.js;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Umami event collection endpoint
    location = /api/send {
        proxy_pass http://umami:3000/api/send;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # Cache static assets (1 year)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# HTTPS server (self-signed cert, optional - for when you add a domain + Let's Encrypt)
server {
    listen 443 ssl http2;
    server_name _;

    # SSL certificates (self-signed by default, replaced by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/landofirm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/landofirm.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
