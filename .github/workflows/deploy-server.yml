name: Deploy to Server

on:
  push:
    branches: [main, claude/lando-consulting-site-BEX2E]
  workflow_dispatch:

env:
  SSH_OPTS: "-i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ServerAliveInterval=15 -o ServerAliveCountMax=20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            --build-arg ASTRO_SITE=https://landofirm.com \
            --build-arg ASTRO_BASE=/ \
            -t lando-web:latest .

      - name: Save Docker image
        run: docker save lando-web:latest | gzip > /tmp/lando-web.tar.gz

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Create deploy directory on server
        run: |
          ssh $SSH_OPTS \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "mkdir -p /opt/lando"

      - name: Copy files to server
        run: |
          scp $SSH_OPTS \
            /tmp/lando-web.tar.gz \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/lando/lando-web.tar.gz
          scp $SSH_OPTS \
            docker-compose.yml \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/lando/docker-compose.yml

      - name: Initialize environment
        run: |
          ssh $SSH_OPTS ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'cd /opt/lando && test -f .env || (echo "POSTGRES_PASSWORD=$(openssl rand -hex 24)" > .env && echo "APP_SECRET=$(openssl rand -hex 32)" >> .env && echo "==> Generated .env")'

      - name: Load Docker image
        run: |
          ssh $SSH_OPTS ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'cd /opt/lando && echo "==> Loading image..." && docker load < lando-web.tar.gz && rm -f lando-web.tar.gz && echo "==> Image loaded"'

      - name: Pull external images
        timeout-minutes: 10
        run: |
          ssh $SSH_OPTS ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'cd /opt/lando && echo "==> Pulling images..." && docker compose pull umami db certbot 2>&1 && echo "==> Pull complete"'

      - name: Stop old containers and free ports
        run: |
          ssh $SSH_OPTS ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'bash -s' <<'REMOTE'
            set -e
            cd /opt/lando

            echo "==> Stopping compose services..."
            docker compose down --timeout 30
            docker rm -f lando-web 2>/dev/null || true

            echo "==> Stopping any old standalone containers..."
            docker rm -f lando-umami 2>/dev/null || true

            echo "==> Diagnosing ports 80/443/3000/3001..."
            ss -tlnp 'sport = :80 or sport = :443 or sport = :3000 or sport = :3001' || true

            echo "==> Killing anything on needed ports..."
            fuser -k 80/tcp 2>/dev/null || true
            fuser -k 443/tcp 2>/dev/null || true
            fuser -k 3000/tcp 2>/dev/null || true
            fuser -k 3001/tcp 2>/dev/null || true
            sleep 2

            echo "==> Verifying ports are free..."
            for port in 80 443 3001; do
              if ss -tlnp "sport = :$port" | grep -q ":$port"; then
                echo "WARNING: port $port still in use"
                ss -tlnp "sport = :$port"
              fi
            done
            echo "==> Port check done"
          REMOTE

      - name: Start services
        run: |
          ssh $SSH_OPTS ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'cd /opt/lando && echo "==> Starting services..." && docker compose up -d --remove-orphans && echo "==> Done" && docker compose ps'

      - name: Verify services are healthy
        run: |
          ssh $SSH_OPTS ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'bash -s' <<'REMOTE'
            cd /opt/lando
            echo "==> Waiting 15s for services to start..."
            sleep 15

            echo "==> Container status:"
            docker compose ps

            echo "==> Checking Umami logs (last 30 lines):"
            docker compose logs --tail=30 umami

            echo "==> Checking DB logs (last 15 lines):"
            docker compose logs --tail=15 db

            echo "==> Checking Web/Nginx logs (last 15 lines):"
            docker compose logs --tail=15 web

            echo "==> Port listeners:"
            ss -tlnp 'sport = :80 or sport = :443 or sport = :3001' || true
          REMOTE

      - name: Setup Let's Encrypt SSL certificate
        run: |
          ssh $SSH_OPTS ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'bash -s' <<'REMOTE'
            cd /opt/lando

            CERT_DIR="/etc/letsencrypt/live/landofirm.com"

            # --- Diagnostics: verify prerequisites for certbot ---
            echo "==> [DIAG] DNS resolution for landofirm.com:"
            getent hosts landofirm.com || echo "DNS resolution FAILED"

            echo "==> [DIAG] Server's public IP:"
            curl -s --max-time 5 https://ifconfig.me || echo "Could not determine public IP"
            echo ""

            echo "==> [DIAG] Testing port 80 from localhost:"
            curl -sI --max-time 5 http://localhost/.well-known/acme-challenge/test 2>&1 | head -5 || echo "Port 80 not responding"

            echo "==> [DIAG] Checking if something else is on port 80/443:"
            ss -tlnp 'sport = :80 or sport = :443' 2>/dev/null || true

            echo "==> [DIAG] Current cert issuer:"
            docker compose exec -T web sh -c \
              "openssl x509 -in ${CERT_DIR}/fullchain.pem -issuer -noout 2>/dev/null" || echo "No cert found"
            echo "---"

            # Check if we already have a real Let's Encrypt certificate
            IS_LE=$(docker compose exec -T web sh -c \
              "openssl x509 -in ${CERT_DIR}/fullchain.pem -issuer -noout 2>/dev/null" \
              | grep -c "Let's Encrypt" || true)

            if [ "$IS_LE" -gt 0 ]; then
              echo "==> Valid Let's Encrypt certificate found, attempting renewal..."
              docker compose run --rm certbot renew || true
            else
              echo "==> No Let's Encrypt certificate (self-signed detected), obtaining real one..."

              # Stop the certbot renew loop to release the lock file
              echo "==> Stopping certbot service to release lock..."
              docker compose stop certbot 2>/dev/null || true
              sleep 2

              # Remove self-signed cert files and any stale certbot state
              echo "==> Cleaning self-signed cert and stale certbot state..."
              docker compose exec -T web sh -c \
                "rm -rf /etc/letsencrypt/live /etc/letsencrypt/archive /etc/letsencrypt/renewal /etc/letsencrypt/.certbot.lock 2>/dev/null; echo done"

              # Write a test file to verify the ACME webroot is working
              echo "==> [DIAG] Testing ACME webroot..."
              docker compose exec -T web sh -c \
                "mkdir -p /var/www/certbot/.well-known/acme-challenge && echo ok > /var/www/certbot/.well-known/acme-challenge/selftest"
              WEBROOT_TEST=$(curl -s --max-time 5 http://localhost/.well-known/acme-challenge/selftest 2>/dev/null)
              if [ "$WEBROOT_TEST" = "ok" ]; then
                echo "==> [DIAG] ACME webroot is working correctly"
              else
                echo "==> [DIAG] WARNING: ACME webroot test FAILED (got: '${WEBROOT_TEST}')"
              fi
              docker compose exec -T web sh -c "rm -f /var/www/certbot/.well-known/acme-challenge/selftest" 2>/dev/null

              # Run certbot with verbose output
              echo "==> Running certbot certonly..."
              if docker compose run --rm certbot certonly \
                --webroot \
                --webroot-path=/var/www/certbot \
                -d landofirm.com \
                --non-interactive \
                --agree-tos \
                --email info@landofirm.com \
                --no-eff-email \
                -v 2>&1; then
                echo "==> Certbot succeeded!"
              else
                CERTBOT_EXIT=$?
                echo "==> Certbot FAILED (exit code ${CERTBOT_EXIT})"
                echo "==> Regenerating self-signed cert so nginx doesn't crash..."
                docker compose exec -T web sh -c "
                  mkdir -p ${CERT_DIR} && \
                  openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                    -keyout ${CERT_DIR}/privkey.pem \
                    -out ${CERT_DIR}/fullchain.pem \
                    -subj '/CN=landofirm.com' 2>/dev/null"
              fi

              # Restart the certbot renew loop
              echo "==> Restarting certbot service..."
              docker compose start certbot 2>/dev/null || true
            fi

            # Reload nginx to pick up new/renewed certificate
            docker compose exec -T web nginx -s reload
            echo "==> SSL setup complete"

            # Show certificate info for debugging
            echo "==> Current certificate info:"
            docker compose exec -T web sh -c \
              "openssl x509 -in ${CERT_DIR}/fullchain.pem -subject -issuer -dates -noout 2>/dev/null" || echo "Could not read cert"
          REMOTE

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          rm -f /tmp/lando-web.tar.gz
