name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            --build-arg ASTRO_SITE=https://lando.consulting \
            --build-arg ASTRO_BASE=/ \
            -t lando-web:latest .

      - name: Save Docker image
        run: docker save lando-web:latest | gzip > /tmp/lando-web.tar.gz

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Create deploy directory on server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "mkdir -p /opt/lando"

      - name: Copy Docker image to server
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            /tmp/lando-web.tar.gz \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/lando/lando-web.tar.gz

      - name: Copy docker-compose.yml to server
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            docker-compose.yml \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/lando/docker-compose.yml

      - name: Deploy on server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'DEPLOY'

          cd /opt/lando

          # Initialize .env with secure passwords if first deploy
          if [ ! -f .env ]; then
            echo "POSTGRES_PASSWORD=$(openssl rand -hex 24)" > .env
            echo "APP_SECRET=$(openssl rand -hex 32)" >> .env
            echo "==> Generated .env with secure credentials"
          fi

          # Load the new Docker image
          echo "==> Loading Docker image..."
          docker load < lando-web.tar.gz
          rm -f lando-web.tar.gz

          # Start/update all services
          echo "==> Starting services..."
          docker compose up -d --remove-orphans

          # Show status
          echo "==> Deployment complete. Container status:"
          docker compose ps

          DEPLOY

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          rm -f /tmp/lando-web.tar.gz
